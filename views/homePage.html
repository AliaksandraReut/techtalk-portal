<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css1/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css1/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css1/style.less"/>
    <script src="/js1/less-1.3.3.min.js"></script>

</head>
<body>
<div ng-controller="mainController">
<div class="container">
    <div class="clearfix">
        <div class="authorizationBlock">
            <div class="smallAvatar">
                <img src="https://upsa.epam.com/workload/photo/4000741400006795239">
            </div>
            <div class="personName">Sergey Leonov <span class="downSymbol"></span></div>
        </div>
    </div>
    <div class="nearestTalkWrapper">
        <div class="nearestTalk">
            <div class="whereInfo">Татьяна Дьякова</div>
            <div class="whereInfo">15 Февраля, 19:00 на кухне “Шанхай”</div>
            <div class="talkTitle">
                <div class="bigAvatar">
                    <img src="https://upsa.epam.com/workload/photo/4060741400007677342">
                </div>
                <div>Расскажу и покажу как рисовала плакат с миньенами на SEO Showsace Award</div>
            </div>
            <div class="nearestTalkComments">
                <a href="/portal/api/ideas/{{mainIdea._id}}"><span class="yellowComment"></span> 10 Комментариев</a>
            </div>
        </div>
    </div>
    <div class="clearfix allIdeasContainer">
        <div id="addIdea" rel="addIdeaContainer" class="openPopup">
            <div class="pencilPic"></div>
            <div class="addButtonText">I have a great idea!</div>
        </div>
        <a ng-repeat="idea in ideasList" href="#/portal/api/ideas/{{idea._id}}" class="ideaBlock">
            <div class="ideaWrap">
                <div class="contentWrap">
                    <div class="contentIdea">
                        <span>{{idea.$id}}</span> <span>{{idea.ideaText}}</span>
                    </div>
                    <div class="socialBlock">
                        <span class="likePic">{{idea.likes.length}}</span>
                        <span class="commentPic">{{idea.comments.length}}</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div id="addIdeaContainer">
    <div class="overlay"></div>
    <div class="popupContainerWrapper">
        <div class="popupContainer container">
            <form ng-submit="addIdea()">
                <div class="closePopup" rel="addIdeaContainer" ng-click="clearIdea()"></div>
                <textarea name="" ng-model="ideaText" class="addNewIdeaText" autofocus ></textarea>
                <input type="submit" class="submitIdeaButton" value="Поделиться идеей!" rel="addIdeaContainer">
            </form>
        </div>
    </div>
</div>
</div>

<div ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.js"></script>
<script src="/js1/jquery-1.11.0.min.js"></script>
<script src="/js1/clamp.min.js"></script>
<script src="/js1/controllers.js"></script>
<script src="/js1/script.js"></script>

</body>
</html>
