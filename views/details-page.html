<section class="container">
	<div class="row tools">
		<div class="col-md-offset-1 col-xs-10 col-sm-10 col-lg-10">
			<a href="" class="btn btn-default navbar-btn pull-left" data-ng-href="{{locationReturn}}">Back to Calendar</a>
			<a class="btn navbar-btn btn-success pull-right"
			   data-ng-href="/portal/edit/{{_id}}"
			   data-ng-if="global.isAuthN">Edit</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-1 col-xs-10 col-sm-10 col-lg-10">
			<section class="contentTechTack">
				<div class="row">
					<div class="infoBlock">
						<!--{{details.date | date: 'mediumDate'}}-->
						<span class="time">{{details.date | date: 'hh:mm'}}</span>
						<span class="date">{{details.date | date: 'MMM d'}}</span>
						<span data-ng-bind="details.location"></span>
						<canvas id='location' width=50 height=60></canvas>
					</div>
					<div class="titleTechTack">
						<h2>
							<span data-ng-bind="details.title"></span>
							<span data-ng-bind="details.level" class="btn btn-info btn-xs"></span>
							<canvas id='level' width=110 height=40></canvas>
						</h2>
						<a class="authorBlock" data-ng-repeat="user in details.lectors | userData" href="user/{{user.id}}">
							<div class="hexo" ><div><div style="background-image: url('{{user.photo}}')"></div></div>
							</div>
							<span class="authorName"  data-ng-bind="user.name"></span>
							<!--<span class="authorTitle">Software Engineer</span>-->
						</a>
					</div>
				</div>
				<div class="row description"  data-ng-bind-html="details.description"></div>
				<div class="row">
					<ul class="tags list-unstyled clearfix">
						<li>CSS</li>
						<li>HTML</li>
						<li>JavaScript</li>
					</ul>
					<div data-ng-bind-html="details.notes"></div>
					<!--<a href="#" class="fileLink">An Introduction to NodeJS.ppt<span>20.10.2010</span></a>-->
				</div>
				<div class="row attendees">
					<div class="grid clearfix">
						<div class="hexo" data-ng-repeat="attendee in details.oddAttendees | userData "><div><div style="background-image: url('{{attendee.photo}}')"></div></div></div>
					</div>
					<div class="grid1 clearfix">
						<div class="hexo" data-ng-repeat="attendee in details.evenAttendees | userData "><div><div style="background-image: url('{{attendee.photo}}')"></div></div></div>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
