<div id="ideaWithCommentsBlock" style="display: block;" ng-controller="commentsController">
    <div class="overlay"></div>
    <div class="ideaCommentsContainer">
        <div class="commentIdeaAvatar">
            <div class="bigAvatar">
                <img ng-src="{{ideaWithComment.author.photo}}">
            </div>
        </div>
        <a href="#/" class="closePopup"></a>

        <div class="ideaContainerWrapper">
            <div class="titleWrapper">
                <div ng-hide="createTechTalk">
                    <div data-ng-if="ideaWithComment.type=='techtalk'">
                        <div class="whereInfo">{{tt.author.name}}</div>
                        <div class="whereInfo">{{tt.ttDate| date: 'dd-MM-yyyy, HH.mm'}} - {{tt.ttLocation}}</div>
                    </div>
                    <p class="ideaContent">
                        {{ideaWithComment.ideaText}}
                    </p>

                    <div class="socialBlock clearfix">
                        <span class="likePic" ng-class="votedIdea(ideaWithComment.likes)" ng-click="toggleLike($event)">{{ideaWithComment.likes.length}}</span>
                    </div>
                </div>
                <div ng-show="global.currentUser.role == 'admin'" class="adminPanel">

                    <div ng-show="ideaWithComment.type == 'idea'">
                        <label>Create techtalk </label> <input type="checkbox" ng-model="createTechTalk"/>

                        <form ng-show="createTechTalk" ng-submit="submitTechTalk()">
                            <div class="adminPanelItem">
                                <label> Date of techtalk</label>
                                <input type="date" ng-model="date" name="datetime"/>
                                <input type="time" ng-model="time" name="datetime"/>
                            </div>
                            <div class="adminPanelItem">
                                <label> Location </label><input type="text" ng-model="ideaWithComment.ttLocation" name="place">
                            </div>
                            <div class="adminPanelItem">
                                <label>TT Title </label><input type="text" ng-model="ideaWithComment.ideaText" name="ttTitle">
                            </div>
                            <div class="adminPanelItem">
                                <label>Lector </label>
                                <select>
                                    <option value="talk"></option>
                                    <option ng-repeat="lector in allUsers" value="{{lector._id}}" data-ng-if="ideaWithComment.author._id == lector._id: 'selected'">
                                        {{lector.name}}
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>


                    <div ng-show="ideaWithComment.type == 'techtalk'">
                        <label>Update techtalk </label>
                        <input type="checkbox" ng-model="createTechTalk"/>

                        <form ng-show="createTechTalk" ng-submit="submitTechTalk(ideaWithComment.ideaIndex)">
                            <div class="adminPanelItem">
                                <label> Date of techtalk</label>
                                <input type="date" ng-model="tt.ttDate" name="datetime" value="{{date}}"/>
                                <input type="time" ng-model="tt.ttTime" name="datetime"/>
                            </div>
                            <div class="adminPanelItem">
                                <label> Location </label><input type="text" ng-model="tt.ttLocation" name="place">
                            </div>
                            <div class="adminPanelItem">
                                <label>TT Title </label><input type="text" ng-model="tt.ideaText" name="ttTitle" value="Hi">
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="commentsBlock">
                <div class="comment" ng-repeat="comment in ideaWithComment.comments">
                    <div class="smallAvatar">
                        <img ng-src="{{comment.author.photo}}">
                    </div>

                    <div class="author">
                        <span>{{comment.author.name}}</span>
                        <span ng-show="global.currentUser.role == 'admin'||global.currentUser._id == comment.author._id"
                              class="removeButton" ng-click="removeComment($index)">
                            Удалить
                        </span>
                    </div>
                    <div class="commentContent">
                        {{comment.commentText}}
                    </div>
                </div>
            </div>

            <div class="addCommentBlock">
                <div data-ng-if="!global.isAuthN" class="errorAddComment">Для того, что бы добавлять комментарии
                    необходимо пройти авторизацию.
                </div>
                <form data-ng-if="global.isAuthN" ng-submit="addComment()">
                    <div class="addCommentInput">
                        <input type="text" ng-model="commentText" placeholder="Комментарий"
                               ng-disabled="!global.isAuthN">
                        <button type="submit" value="" class="commentSubmitButton"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
