<div class='container'>
    <div class="row">
        <div class=col-md-2>
            <img src="http://placehold.it/100x133">
        </div>
        <div class=col-md-10>
                <label for="title">Title:</label>
                <input type="text" value="{{details.title}}" class="form-control input-lg" id="title" placeholder="Enter Title">
                <!--<h2 data-ng-bind="details.title" contenteditable="true" class="header"></h2>-->
            <h3>by <span data-ng-repeat="user in details.lector"><a href="user/{{user}}" data-ng-bind="global.data.users[user].full_name"></a><i ng-if="!$last">, </i></span></h3>
			<h4><span data-ng-repeat="tag in details.tags"><a href="tag/{{tag}}" data-ng-bind="tag"></a><i ng-if="!$last">, </i></span></h4>
        </div>
    </div>
    <div class="row">
          <article data-ng-bind-html="details.description" contenteditable="true" class="content"></article>
    </div>
</div>
<p>
  <a href="/details/{{_id}}" class="btn btn-success">Save</a>
  <a href="/details/{{_id}}" class="btn btn-default">Cancel</a>
</p>
